<html>
  <link rel="stylesheet" href="Test.css">
  <body width=800 height=600 style="background-color: rgb(34, 96, 144);" class="JetBrainsMono" >
      <div style="width: 100%; height: 100%;" class="center-row">
        <div style="width: 100%; height: 100%;" class="center-column">
          <!-- <div style="padding: 32px;"></div> -->
          <text style="color: white; font-size: 10vmin;" class="JetBrainsMono">
            Crazy tank game
          </text>
          <div class="center-row" style="justify-content: center; height: 100%;">
            <div class="center-column">
              <div id="new-game" class="center-column button JetBrainsMono">
                New game
              </div>
              <div class="spacer"></div>
              <div id="continue" class="center-column button JetBrainsMono">
                Continue
              </div>
              <div class="spacer"></div>
              <div id="settings" class="center-column button JetBrainsMono">
                Settings
              </div>
              <div class="spacer"></div>
              <div id="exit" class="center-column button JetBrainsMono">
                Exit
              </div>
            </div>
            <div style="width: 4vmin;"></div>
            <div class="center-column">
              <img src="tank.jpeg" style="width:40vmin; height:40vmin; border-radius: 4vmin;"/>
            </div>
          </div>
          <div id="slider" class="" style="padding: 1vmin; display: flex; align-items: center; align-content: center; justify-content: center;">
            <div class="progress-container JetBrainsMono">
              <div id="slider-value" class="progress-bar" style="width: 50%;">50%</div>
            </div>
          </div>
          <div class="spacer"></div>
          <div id="checkbox" class="" style="padding: 1vmin; display: flex; align-items: center; align-content: center; justify-content: center;">
            <div class="custom-checkbox-container" style="color: white; font-size: 4vmin;" onclick="toggleCheckbox(this)">
              <div class="custom-checkbox checked"><img src="tick.png" class="check-image"></img></div>
              <span class="label-text">Check me</span>
            </div>
          </div>
          <div class="spacer"></div>
        </div>
      </div>
  </body>
</html>
